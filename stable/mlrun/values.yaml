rbac:
  create: true

serviceAccounts:
  api:
    create: true
    # If not set and create is true, a name is generated using the fullname template
    name:

v3io: {}

httpDB:
  dbType: "sqldb"
  dirPath: "/mlrun/db"
  dsn: "sqlite:////mlrun/db/mlrun.db?check_same_thread=false"

defaultDockerRegistryURL: ""
