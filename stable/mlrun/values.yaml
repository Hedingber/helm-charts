api:
  name: api

  logLevel: DEBUG

  replicaCount: 1

  image:
    repository: mlrun/mlrun-api
    tag: 0.5.3-rc1
    pullPolicy: IfNotPresent
    pullSecrets: []

  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080

  ingress:
    enabled: false
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # Extra env variables
  extraEnv: []

  # envFrom can be used to pass configmaps or secrets as environment
  # Adding these default values as a hack to be able to use this config map to override values in systems without
  # upgrading Provazio controller
  envFrom:
    - configMapRef:
        name: mlrun-override-env
        optional: true

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  ## Node labels for pod assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Tolerations for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## Affinity for pod assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ##
  affinity: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  readinessProbe:
    httpGet:
      path: /api/healthz
      port: http
    initialDelaySeconds: 10
    timeoutSeconds: 10
    periodSeconds: 15
    failureThreshold: 4

  livenessProbe:
    httpGet:
      path: /api/healthz
      port: http
    initialDelaySeconds: 60
    timeoutSeconds: 10
    periodSeconds: 15
    failureThreshold: 4

